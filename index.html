<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -Social Media App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- left head  -->
        <div class="left-head">
            <div class="logo">
                <img src="/assests/logo3.png" alt="" class="show">
                <img src="/assests/logo.svg" alt="" class="hide">
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>
        <!-- Middle Head  -->
        <div class="head-icons">
            <div class="home-icon">
                <i class="fa-regular fa-house"></i>
            </div>
            <div>
                <i class="fa-solid fa-user-group"></i>

            </div>
            <div>
                <i class="fa-solid fa-video"></i>
            </div>
            <div>
                <i class="fa-solid fa-shop"></i>
            </div>
            <div></div>
        </div>
        <!-- right head  -->
        <div class="right-icons">
            <div><i class="fa-solid fa-grip"></i></div>
            <div><i class="fa-regular fa-message"></i></div>
            <div><i class="fa-regular fa-bell"></i></div>
            <div class="profile-icon" style="background-image: url(/assests/profile.jfif);">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- left container  -->
            <div class="left-content">
                <div class="menu-list">
                    <div class="boxes">
                        <div class="profile-icon">
                        </div>
                        <p>Muhammad Fassam</p>
                    </div>
                    <div class="boxes">
                        <div class="profile-icon">
                        </div>
                        <p>Muhammad Fassam</p>
                    </div>
                    <div class="boxes">
                        <div class="profile-icon">
                        </div>
                        <p>Muhammad Fassam</p>
                    </div>
                </div>
            </div>

            <!-- Middle Container  -->
            <div class="middle-content">
                <div class="middle-post-content">
                    <!-- Creating post box  -->
                    <div class="create-post-content">
                        <div class="profile"></div>
                        <button id="createPost" class="create-post-btn" >What's on your mind,
                            Muhammad?</button>
                        <div class="post-icon">
                            <i class="fa-solid fa-video"></i>
                        </div>
                        <div class="post-icon">
                            <i class="fa-solid fa-photo-film"></i>
                        </div>
                        <div class="post-icon">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>


                    </div>
                    <!-- Stories Box  -->
                    <div class="stories-box" id="storiesBox">
                        <!-- <div class="story" style="background-image: url(https://picsum.photos/600/400);">
                            <div class="story-profile">
                            </div>
                            <div class="story-title">
                                <p>Lorem ipsum dolor sit </p>
                            </div>

                        </div> -->
                    </div>
                    <!-- Show Post Box  -->
                    <div class="post-container" id="postContainer">

                        <!-- Post Dynamic Here  -->
                    </div>
                </div>
            </div>

            <!-- Create Post Container  -->
            <div class="create-post-popop" id="create-post-popop">
                <form onsubmit="submitHandler(event)">
                    <div class="form-head">
                        <p class="heading">Create Post</p>
                        <div class="close" id="closePop">
                            <i class="fa-solid fa-x"></i>
                        </div>
                    </div>
                    <!-- Middle Content  -->
                    <div class="profile-post">
                        <div class="profile-icon">
                        </div>
                        <p>Muhammad Fassam</p>
                    </div>

                    <!-- Ceate Post Text  -->
                    <div class="post-text">
                        <textarea name="" id="caption" placeholder="What's on your mind, Muhammad?"></textarea>
                    </div>
                    <!-- Img Upload  -->
                    <div>
                        <input type="text" placeholder="Enter image link" style="width: 100%;" id="image">
                    </div>
                    <button class="post-submit">Post</button>
                </form>

            </div>


            <!-- Right Container  -->
            <div class="right-content">right ccontent</div>

        </div>

    </main>



    <script src="app.js"></script>
</body>

</html>
