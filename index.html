<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -Social Media App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- left head  -->
        <div class="left-head">
            <div class="logo">
                <img src="/assests/logo3.png" alt="" class="show">
                <img src="/assests/logo.svg" alt="" class="hide">
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>
        <!-- Middle Head  -->
        <div class="head-icons">
            <div class="home-icon">
                <i class="fa-regular fa-house"></i>
            </div>
            <div>
                <i class="fa-solid fa-user-group"></i>

            </div>
            <div>
                <i class="fa-solid fa-video"></i>
            </div>
            <div>
                <i class="fa-solid fa-shop"></i>
            </div>
            <div></div>
        </div>
        <!-- right head  -->
        <div class="right-icons">
            <div><i class="fa-solid fa-grip"></i></div>
            <div><i class="fa-regular fa-message"></i></div>
            <div><i class="fa-regular fa-bell"></i></div>
            <div class="profile-icon"
                style="background-image: url(https://scontent.fkhi16-1.fna.fbcdn.net/v/t39.30808-1/593954085_882665584443177_8131649619365636047_n.jpg?stp=cp0_dst-jpg_s40x40_tt6&_nc_cat=100&ccb=1-7&_nc_sid=e99d92&_nc_ohc=b6XGWk2J4lsQ7kNvwGmVupJ&_nc_oc=AdnGFtftsSbsFSl12SwByX2Sb8YaRiSrVNu36gWrLPLvaJ95j7_i3CvvNhKt081mGxY&_nc_zt=24&_nc_ht=scontent.fkhi16-1.fna&_nc_gid=aDprsYnBdxGPC6z3XN3JMg&oh=00_AfvhHHbFeL22nH3TLfoHAawIKaeXoCsEUHYUDvDkfCdEIw&oe=698E74DC);">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- left container  -->
            <div>
                
            </div>
            
            <!-- Middle Container  -->
            <div class="middle-content">middle</div>
            <!-- Right Container  -->
            <div class="right-content">right ccontent</div>

        </div>

    </main>



    <script src="app.js"></script>
</body>

</html>
